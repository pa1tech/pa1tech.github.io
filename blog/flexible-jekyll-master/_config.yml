title: !ncredible Tech
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my blog! I share some of my tech knowledge here
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://pa1tech.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: pa1tech #if your site has a twitter account, enter it here

# Author Settings
author: Pavan # add your name
author-img: smiley.jpg # add your photo
about-author: Welcome to !ncredible Tech! I share some of my tech knowledge here. # add description
social-twitter: pa1tech # add your Twitter handle
social-github: pa1tech # add your Github handle
social-email: pa1_tech@outlook.com # add your Email address

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
